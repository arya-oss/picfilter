{% extends 'iauth/header.html'%}
{%block content%}
<div class="container main-content">
    <div class="row">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissable"{% endif %}>{{ message }}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="col-md-6 col-md-offset-3">
            <h3 class="text-primary text-center">Login Portal</h3>
            <p class="text-info">Enter the information to Sign In</p>
            <form class="form-horizontal" action='/auth/login/' method='post'>
                {%csrf_token%}
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="username">Username</label>
                        <input id="username" type="text" name="username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="password">Password</label>
                        <input id="password" type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="remember">Remember Me</label>
                        <input type="checkbox" id="remember" name="remember" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success">Sign In</button>
                    </div>
                    <div class="col-sm-12">
                        <a href="/auth/forgotPassword"><p class="text-right">Forgot Password ?</p></a>
                    </div>
                </div>
            </form>
            <p class="text-center"><a href="/auth/signup">Create an Account</a></p>
        </div>
    </div>
</div>
{%endblock%}
