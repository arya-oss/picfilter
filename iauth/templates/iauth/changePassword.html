{% extends 'iauth/header.html'%}
{%block content%}

<div class="container main-content">
    <div class="row">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissable"{% endif %}>{{ message }}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="col-md-6 col-md-offset-3">
            <h3 class="text-primary text-center">Change Password</h3>
            <p class="text-info">Enter the information to Sign In</p>
            <form class="form-horizontal" action='/auth/login/' method='post'>
                {%csrf_token%}
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="old">Old Password</label>
                        <input id="old" type="password" name="old" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="new">New Password</label>
                        <input id="new" type="password" name="new" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="new_confirm">New Password Confirm</label>
                        <input id="new_confirm" type="password" name="new_confirm" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
